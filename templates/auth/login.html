{% extends 'main.html' %}
{% block title %}
    Login
{% endblock %}
{% block content %}

    <main>
        <div class="mx-4">
            <div
                    class="bg-gray-50 border border-gray-200 p-10 rounded max-w-lg mx-auto mt-24"
            >
                <header class="text-center">
                    <h2 class="text-2xl font-bold uppercase mb-1">
                        Log In
                    </h2>
                    <p class="mb-4">Log in to post gigs</p>
                </header>

                <form action="" method="POST">
                    {% csrf_token %}
                    <div class="mb-6">
                        <label for="username" class="inline-block text-lg mb-2"
                        >Username</label
                        >
                        <input
                                type="text"
                                class="border border-gray-200 rounded p-2 w-full"
                                name="username"
                        />
                    </div>

                    <div class="mb-6">
                        <label
                                for="password"
                                class="inline-block text-lg mb-2"
                        >
                            Password
                        </label>
                        <input
                                type="password"
                                class="border border-gray-200 rounded p-2 w-full"
                                name="password"
                        />
                    </div>

                    <div class="mb-6">
                        <button
                                type="submit"
                                class="bg-laravel text-white rounded py-2 px-4 hover:bg-black"
                        >
                            Sign In
                        </button>
                    {% if messages %}
                        <div x-data="{ show: true }" x-show="show" x-init="setTimeout(() => show = false, 5000)">
                            <ul class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative"
                                style="margin-top: 10px">
                                {% for message in messages %}
                                    <li>{{ message }}</li>
                                {% endfor %}
                            </ul>
                        </div>
                    {% endif %}
                    </div>

                    <div class="mt-8">
                        <p>
                            Don't have an account?
                            <a href="{% url 'register' %}" class="text-laravel"
                            >Register</a
                            >
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </main>
{% endblock %}
